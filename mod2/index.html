<!DOCTYPE html>
<html ng-app="ShoppingListCheckOff">
  <head>
    <meta charset="utf-8">
    <title>ShoppingListCheckOff</title>
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body >
    <h1>Shopping List Check Off</h1>

    <div id="list1" ng-controller="ToBuyController as toBuy">
      <h2>To Buy:</h2>
      <ol>
        <li ng-repeat="item in toBuy.items">
          Buy {{item.quantity}} {{item.name}}
          <button class="btn btn-default" ng-click="toBuy.buy($index);">
            <span class="glyphicon glyphicon-ok"></span>
            Bought
          </button>
        </li>
      </ol>
      <div class="emptyMessage" ng-show="toBuy.emptyMessage">
        {{toBuy.emptyMessage()}}
      </div>
    </div>

    <div id="list2" ng-controller="AlreadyBoughtController as alreadyBought">
      <h2>Already Bought:</h2>
      <ol>
        <li ng-repeat="item in alreadyBought.items">
          Bought {{item.quantity}} {{item.name}}
        </li>
      </ol>
      <div class="emptyMessage  " ng-hide="!alreadyBought.emptyMessage">
        {{alreadyBought.emptyMessage()}}
      </div>
    </div>

  </body>
</html>
