<!DOCTYPE html>
<html ng-app="ShoppingListCheckOff">
  <head>
    <meta charset="utf-8">
    <title>ShoppingListCheckOff</title>
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body >
    <div class="container">
    <h1>Shopping List Check Off</h1>
    <div class="row">

      <div class="col-md-6"  ng-controller="ToBuyController as toBuy">
        <h2>To Buy:</h2>
        <ul>
          <li ng-repeat="item in toBuy.items">
            Buy {{item.quantity}} {{item.name}}
            <button class="btn btn-default" ng-click="toBuy.buy($index);">
              <span class="glyphicon glyphicon-ok"></span>
              Bought
            </button>
          </li>
        </ul>
        <div class="emptyMessage" ng-show="toBuy.emptyMessage">
          {{toBuy.emptyMessage()}}
        </div>
      </div>

      <div class="col-md-6"  ng-controller="AlreadyBoughtController as alreadyBought">
        <h2>Already Bought:</h2>
        <ul>
          <li ng-repeat="item in alreadyBought.items">
            Bought {{item.quantity}} {{item.name}}
          </li>
        </ul>
        <div class="emptyMessage  " ng-hide="!alreadyBought.emptyMessage">
          {{alreadyBought.emptyMessage()}}
        </div>
      </div>
    </div>
  </div>
  </body>
</html>
